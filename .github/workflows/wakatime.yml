name: WakaTime Stats

on:
  schedule:
    - cron: "0 0 * * *"   # runs every day at midnight UTC
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Update WakaTime stats
        uses: anmol098/waka-readme-stats@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          SHOW_OS: "True"
          SHOW_PROJECTS: "True"
          SHOW_EDITORS: "True"
          SHOW_LANGUAGES: "True"
          SHOW_TIMEZONE: "True"
          SHOW_LOC_CHART: "True"
          SHOW_LANGUAGE_CHART: "True"
          # You can also set the following to change the section names, but by default it uses:
          # SECTION_NAME: WakaTime Stats
          # You might need to adjust your README to have the correct section markers.

      - name: Commit & Push
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add -A .
          git commit -m "Updated WakaTime stats" || exit 0
          git push
