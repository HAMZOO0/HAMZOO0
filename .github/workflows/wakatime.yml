name: WakaTime Stats

on:
  schedule:
    - cron: "0 0 * * *"   # runs every day at midnight UTC
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Update WakaTime stats
        uses: anmol098/waka-readme-stats@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          SHOW_OS: "True"
          SHOW_PROJECTS: "True"          # This will show your projects
          SHOW_EDITORS: "True"           # This will show your editors
          SHOW_LANGUAGES: "True"
          SHOW_TIMEZONE: "True"
          SHOW_DAYS_OF_WEEK: "True"      # This shows the time distribution
          SHOW_LOC_CHART: "True"         # This will show the LOC chart
          SHOW_LANGUAGE_CHART: "True"    # This will show the language chart
          SHOW_SHORT_INFO: "True"        # This shows the code time badge
          
      - name: Commit & Push
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add -A .
          git commit -m "Updated WakaTime stats" || exit 0
          git push
